name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2
      - name: Use node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: |


          cd api
          npm install
          sudo npm run build
          sudo npm start
          cd ../my-app
          npm install
          sudo npm run build
          sudo npm start


 
